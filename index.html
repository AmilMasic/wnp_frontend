<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="src/park.js"></script>
    <script type="text/javascript" src="src/country.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <title>World National Parks</title>
  </head>
  <body>
    <div class="form-container">

  <form id="create-park-form" style="">
    <h3>Create a Park!</h3>
    <label for="name">The Park Name:</label>
    <input id='input-park-name' type="text" name="name" value="" placeholder="Yellowstone..." class="input-text">
    <br><br>
    <label for="established">What year was the park established?</label>
    <input id='input-established' type="text" name="established" value="" placeholder="1872..." class="input-text">
    <br><br>
    <label for="description">Add a description:</label>
    <br>
    <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Yellowstone is the first National..."></textarea>
    <br><br>
    <label for="image">Image link</label>
    <input id='input-url' type="text" name="image" value="" placeholder="www.image.com/image-url-uri...." class="input-text">
    <br><br>
    <label for="city">The Closest City:</label>
    <input id='input-city' type="text" name="city" value="" placeholder="West Yellowstone, MT..." class="input-text">
    <br><br>
      <div > Country:
        <select name="list" id="list" onchange="selectionChange()">
          <option value="">Bandiaterra...</option>
    	  </select>


        <br><br>
        <label for="language">Language:</label>
        <input type="text" id="language" disabled placeholder="Danish">
        <input type="hidden" id="hidden-country-id">
        <br><br>
        <label for="language">Continent:</label>
        <input type="text" id="continent" placeholder="Asia" disabled>
        <br><br>

      </div>
      <br>
      <div class="create-new-country-form"> Or Create a new Country if it isn't listed!
        <br>
        <label for="">New Country:</label>
        <input type="text" id="new-country-name" placeholder="Mozambique..">
        <br><br>
        <label for="">Language:</label>
        <input type="text" id="new-country-language" name="" value="" placeholder="Shona...">
        <br><br>
        <label for="">Continent</label>
        <input type="text" id="new-country-continent" name="" value="" placeholder="Africa...">
        <input type="button" name="button" value="Add New" onClick="runList()" />
      </div>
    <br><br>
    <!-- <input id='input-country-name' type="text" name="country" value="" placeholder="Enter the Country name..." class="input-text">
    <br><br>

    <input id='input-language' type="text" name="language" value="" placeholder="Enter the oficial language..." class="input-text">
    <br><br> -->


    <input id= 'create-park-button' type="submit" name="submit" value="Create New Park" class="submit" >
  </form>
  <br><br>
</div>
    <div id="park-container">
      <h3>List of all created parks</h3>
    </div>
  </body>
</html>
